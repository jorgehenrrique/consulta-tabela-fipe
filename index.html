<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="author" content="Jorge Henrique">
    <meta name="description" content="Consultar na Tabela FIPE, consulta simplificada">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="keywords" content="consulta, tabela, fipe">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="C.T. FIPE">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/icons8-carro-91.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="./assets/icon/icons8-carro-96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icon/icons8-carro-91.png">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" class="dark-sistem" href="assets/css/darkMode.css">
    <link rel="stylesheet" class="dark" href="">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <title>Consulta Tatela FIPE</title>
</head>
<style>
    .animate__fadeIn {
        animation-duration: 1s;
    }
</style>
<body>
    <header>
        <div class="modo">
            <div class="checkbox-apple">
                <input class="yep" id="check-apple" type="checkbox">
                <label for="check-apple"></label>
            </div>
        </div>
        <h1>Consulta simples na Tabela FIPE</h1>
    </header>
    <span class="loader" style="display: non;"></span> <!-- Loading -->

    <main class="container animate__fadeIn">
        <h2>Consultar Tabela FIPE</h2>
        
        <form class="tipo">
            <label for="tipo">Escolha o tipo de automóvel</label>
            <select id="tipo" name="tipo">
                <option value="default" disabled selected>Selecione uma opção</option>
                <option value="carros">carros</option>
                <option value="motos">motos</option>
                <option value="caminhoes">caminhoes</option>
            </select>
        </form>

        <form class="marca animate__fadeIn" style="display: none;">
            <label for="marca">Escolha a marca do automóvel</label>
            <select name="marca" id="marca">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <form class="modelo animate__fadeIn" style="display: none;">
            <label for="modelo">Escolha o modelo do automóvel</label>
            <select name="modelo" id="modelo">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <form class="ano animate__fadeIn" style="display: none;">
            <label for="ano">Escolha o ano do automóvel</label>
            <select name="ano" id="ano">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <form class="ano-tipo animate__fadeIn" style="display: none;">
            <label for="ano-tipo">Confirme o ano/tipo do automóvel</label>
            <select name="ano-tipo" id="ano-tipo">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>
        <table class="animate__fadeIn">
            <thead>
                <tr>
                    <th colspan="2" id="dadosV"></th>
                </tr>
            </thead>
            <tbody id="lista-veiculo">
            </tbody>
        </table>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
