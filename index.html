<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="author" content="Jorge Henrique">
    <meta name="description" content="Consultar na Tabela FIPE, consulta simplificada">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta name="keywords" content="consulta, tabela, fipe">

    <link rel="icon" type="image/x-icon" href="">
    <link rel="icon" type="image/png" href="">

    <meta name="apple-mobile-web-app-title" content="C. T. FIPE">
    <link rel="apple-touch-icon" sizes="180x180" href="">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/darkMode.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Consulta Tatela FIPE</title>
</head>
<style>
    .animate__fadeIn {
        animation-duration: 1s;
    }
    .loader {
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        color: #046714;
    }
    .loader:before,
    .loader:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: inherit;
        height: inherit;
        border-radius: 50%;
        transform: rotateX(70deg);
        animation: 1s spin linear infinite;
    }
    .loader:after {
        color: #600d9b;
        transform: rotateY(70deg);
        animation-delay: .4s;
    }
    @keyframes rotate {
        0% {
            transform: translate(-50%, -50%) rotateZ(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotateZ(360deg);
        }
    }
    @keyframes rotateccw {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(-360deg);
        }
    }
    @keyframes spin {
        0%,
        100% {
            box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
            box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
            box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
            box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
            box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
            box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
            box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
            box-shadow: .2em -.2em 0 0 currentcolor;
        }
    }
    .loader{
        position: absolute;
        top: 50%;
        right: 50%;
    }
</style>

<body>
    <header>
        <h1>Consulta simples na Tabela FIPE</h1>
    </header>
    <span class="loader" style="display: non;"></span> <!-- Loading -->

    <main class="container animate__fadeIn">
        <h2>Consultar Tabela FIPE</h2>

        <form class="tipo">
            <label for="tipo">Escolha o tipo de automóvel</label>
            <select id="tipo" name="tipo">
                <option value="default" disabled selected>Selecione uma opção</option>
                <option value="carros">carros</option>
                <option value="motos">motos</option>
                <option value="caminhoes">caminhoes</option>
            </select>
        </form>

        <form class="marca animate__fadeIn" style="display: none;">
            <label for="marca">Escolha a marca do automóvel</label>
            <select name="marca" id="marca">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <form class="modelo animate__fadeIn" style="display: none;">
            <label for="modelo">Escolha o modelo do automóvel</label>
            <select name="modelo" id="modelo">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <form class="ano animate__fadeIn" style="display: none;">
            <label for="ano">Escolha o ano do automóvel</label>
            <select name="ano" id="ano">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <form class="ano-tipo animate__fadeIn" style="display: none;">
            <label for="ano-tipo">Confirme o ano/tipo do automóvel</label>
            <select name="ano-tipo" id="ano-tipo">
                <option value="default" disabled selected>Selecione uma opção</option>
            </select>
        </form>

        <table class="table animate__fadeIn" style="display: none;">
            <thead>
                <th>
                    <td rowspan="2">Veículo</td>
                </th>
            </thead>
            <tbody id="lista-veiculo">

            </tbody>
        </table>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
